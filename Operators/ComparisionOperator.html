<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
    <script>
        let a=20;
        let b=36;

        let result=0;

        
        document.write("<br/>");
         
     
        result=(a>b);
        document.write(result);
        document.write("<br/>");

        result=(a<b);
        document.write(result);
        document.write("<br/>");

        result=(a==b);
        document.write(result);
        document.write("<br/>");


        result=(a!=b);
        document.write(result);
        document.write("<br/>");
        
        result=(a>=b);
        document.write(result);
        document.write("<br/>");

        result=(a<=b);
        document.write(result);
        document.write("<br/>");





    </script>
</body>
</html>
