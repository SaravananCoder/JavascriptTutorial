<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical Operator</title>
</head>
<body>
    <script>
 let a=true;
 let b=false;
  let result=0;

 
  result=(a&&b);
  document.write(result);
  document.write('<br>');

  result=(a||b);
  document.write(result);
  document.write('<br>');

  result=(!(a&&b));
  document.write(result);
  document.result('<br>')


  
    </script>
</body>
</html>
